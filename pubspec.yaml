name: lottie
description: Render After Effects animations natively on Flutter. This package is a pure Dart implementation of a Lottie player.
version: 1.0.1
homepage: https://github.com/xvrh/lottie-flutter

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  archive: ^3.0.0
  characters: ^1.1.0
  charcode: ^1.2.0
  collection: ^1.15.0
  flutter:
    sdk: flutter
  logging: ^1.0.0
  meta: ^1.3.0
  path: ^1.8.0
  vector_math: ^2.1.0

dev_dependencies:
  analyzer: ^1.0.0
  build_runner:
  dart_style:
  flutter_test:
    sdk: flutter
  mockito:
  pub_semver:
  yaml: ^3.0.0
